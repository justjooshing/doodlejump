<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="./style.css" />
    <script async defer src="newApp.js"></script>
  </head>
  <body>
    <section id="container">
      <div id="grid"></div>
      <div id="running-score">0</div>
      <div id="end-game">
        <p>GAME OVER</p>
        <p id="big-score">
          Your final score was <span id="final-score">0</span>
        </p>
        <button id="restart">Play again?</button>
      </div>
    </section>
  </body>
</html>
